<div class="wrapper">
  <h2>我是子组件</h2>

  <ng-content select=".header"></ng-content>
  <div>这个div定义在子组件中</div>
  <!--第一步：<ng-content> 用来标记一个投影点-->
  <!-- 第四点：一个组件可以在模板上声明多个 <ng-content> 标签-->
  <!-- 第五点：假设一个模板有页头和页脚，是父组件投影过来的，内容区由子组件自己定义，子组件模板上分别有两个投影点-->
  <ng-content select=".footer"></ng-content>

</div>
